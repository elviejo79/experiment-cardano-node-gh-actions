name: Network Synchronization

on:
  push:
    branches: # (2)!
      - new-wait-and-sync
  schedule:
    - cron: '0 */2 * * *'

jobs:
  sync_and_cache:
    strategy:
      matrix:
        network: [ testnet ]

    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2.3.3

    - name: Get Date/Time
      id: date-time
      shell: bash
      run: |
        echo "::set-output name=value::$(/bin/date -u "+%Y%m%d-%H%M%S")"

    - name: Cache cardano-node DB
      id: cache
      uses: actions/cache@v2.1.7
      with:
        path: ${{ runner.temp }}/db-${{ matrix.network }}
        key: cardano-node-ogmios-${{ matrix.network }}-${{ steps.date-time.outputs.value }}
        restore-keys: |
          cardano-node-ogmios-${{ matrix.network }}-

    - name: Sync Node
      uses: elviejo79/gh-action-cardano-node-ogmios-docker-sync@134fa20f0c02ba17fc3392ae2b18dd02c641cbc7
      with:
        db-dir: ${{ runner.temp }}/db-${{ matrix.network }}
        network: ${{ matrix.network }}
        timeout: 5400
